  <script>
    // colour scheme from: http://ethanschoonover.com/solarized
    accentColorClass = "accent1"
    contentToneClass = "content1"
    
    backgroundTones = ["002b36", "073642", "eee8d5", "fdf6e3"]
    contentTones = ["586e75", "657b83", "839496", "93a1a1"]
    accentColors = ["b58900", "cb4b16", "dc322f", "d33682", "6c71c4", "268bd2", "859900"]

    solarize()
    function solarize() {
      links = document.getElementsByClassName("reg")

      for (i=0; i<links.length; i++) {
        links[i].classList.remove(contentToneClass)
        links[i].classList.remove(accentColorClass)
      }

      backgroundTone = backgroundTones[Math.floor(Math.random()*backgroundTones.length)]
      accentRand = (Math.floor(Math.random()*7)+1)
      accentColorClass = "accent"+accentRand
      contentToneClass = "content"+(Math.floor(Math.random()*4)+1)

      document.body.style.backgroundColor = "#"+backgroundTone
      document.getElementById("header").style.color = accentColors[accentRand-1]
      document.getElementById("footer").style.color = accentColors[accentRand-1]
      document.getElementById("solarize").style.color = accentColors[accentRand-1]

      for (i=0; i<links.length; i++) {
        links[i].classList.add(contentToneClass)
        links[i].classList.add(accentColorClass)
      }
    }
  </script>
